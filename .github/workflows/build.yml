name: Build Necromancer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
    
    - name: Restore NuGet packages
      run: nuget restore open-fortress-internal/OnlyFortress.vcxproj
    
    - name: Build Debug
      run: msbuild open-fortress-internal/OnlyFortress.vcxproj /p:Configuration=Debug /p:Platform=x86 /m
    
    - name: Build Release
      run: msbuild open-fortress-internal/OnlyFortress.vcxproj /p:Configuration=Release /p:Platform=x86 /m
    
    - name: Upload Debug Build
      uses: actions/upload-artifact@v3
      with:
        name: necromancer-debug
        path: open-fortress-internal/Debug/necromancer.dll
    
    - name: Upload Release Build
      uses: actions/upload-artifact@v3
      with:
        name: necromancer-release
        path: open-fortress-internal/Release/necromancer.dll
