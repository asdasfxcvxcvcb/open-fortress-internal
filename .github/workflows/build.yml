name: Build Necromancer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore OnlyFortress.vcxproj
    
    - name: Build Release x86
      run: msbuild OnlyFortress.vcxproj /p:Configuration=Release /p:Platform=x86 /m
    
    - name: Upload Release Build
      uses: actions/upload-artifact@v4
      with:
        name: necromancer-release-x86
        path: Release/necromancer.dll
